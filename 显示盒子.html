<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .parent{
            width: 100px;
            height: 50px;
            background-color: pink;
            position: relative;
            left: 0;
            top: 0;

        }
        .son {
            width: 300px;
            height:  300px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 0;
            display: none;

        }
        .parent:hover .son {
            display: block;


        }
    
    </style>
</head>
<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>
</html>
